<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
</head>

<body>

    <div class="container">

        <label id="toggleContainer">
            <input type="checkbox" id="toggleCheckBox">
            <div id="toggle"></div>
        </label>
        <p id="time"></p>

        <div id="keeper">
            <div id="searchSuggestionContainer">
                <div id="searchContainer">
                    <input id="searchBox" placeholder="Search here..." type="text">
                    <p id="cross">&#10006</p>
                </div>
                <div id="suggestionBanner"></div>
            </div>
        </div>
        
    </div>

    <link rel="stylesheet" href="./static/css/styleSheet.css">
    <link rel="stylesheet" href="./static/css/mobile.css">
    <link rel="stylesheet" id="myStyle" href="./static/css/day.css">
    <link rel="stylesheet" id="myStyle" href="./static/css/toggle.css">
    <link rel="stylesheet" id="myStyle" href="./static/css/time.css">

    <script src="./static/js/javaScript.js" type="module"></script>
    <script src="./static/js/toggle.js"></script>
    <script src="./static/js/time.js"></script>
    <script>
        let searchBox = document.getElementById("searchBox")
        searchBox.focus()
    </script>

</body>

</html>
